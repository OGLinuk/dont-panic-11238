<h2 id="what-is-a-service">What is a Service</h2>
<p>Anything using git.</p>
<h2 id="adding-or-removing-services">Adding or Removing Services</h2>
<p>Simply navigate to <code>DONTPANIC/manifests</code> and edit the corresponding manifest file. The services will be added/removed by dont-panic-11238 during its next DONTPANIC execution.</p>
